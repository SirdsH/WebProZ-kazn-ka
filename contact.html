<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="Contactstyle.css">
    <link rel="stylesheet" href="all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
<div class="container">
    <div class="box">
        <i class="icon fas fa-map-marker"></i>
        <div class="box-content">
            <h3>Address</h3>
            <span>Washington 12</span>
        </div>
    </div>
    <div class="box">
        <i class="icon fas fa-phone"></i>
        <div class="box-content">
            <h3>Phone Number</h3>
            <span>+1202-555-0590</span>
        </div>
    </div>
    <div class="box">
        <i class="icon fas fa-envelope"></i>
        <div class="box-content">
            <h3>Email</h3>
            <span>svatopluk.houserek@educanet.cz</span>
        </div>
    </div>
</div>
</body>
</html>
